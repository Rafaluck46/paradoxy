<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000">
    <title>Paradoxy - Inteligência Tecnológica</title>
    <link rel="stylesheet" href="/css/material-icons.css">
    <link rel="stylesheet" href="/css/materialize.css">
    <link rel="stylesheet" href="/css/paradoxy.css">
</head>

<body>
    <div class="navbar-fixed z-depth-3">
        <nav>
            <div class="nav-wrapper black">
                <a href="/" class="brand-logo left"><img src="https://firebasestorage.googleapis.com/v0/b/paradoxy-home.appspot.com/o/assets%2FParadoxyLogoOnly.svg?alt=media&token=7d9ada67-8937-487d-a58a-660c323c8206"
                        alt="brand-logo"></a>
                <ul id="nav-mobile" class="right">
                    <li><a href="/contato/contact.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="center">
            <h3><b>Entre em Contato</b></h3>
            <p>Sinta-se a vontade para tirar suas dúvidas!</p>
        </div>
        <div class="row">
            <form class="col s12 m12 l12">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">account_box</i>
                        <input id="name" type="text" class="validate" pattern="\D*">
                        <label for="name">Nome Completo</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email Para Contato</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">domain</i>
                        <input id="company" type="text" class="validate">
                        <label for="company">Empresa</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="text" class="validate" pattern="[+()0-9\s\-]{20}">
                        <label for="phone">Telefone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <i class="material-icons prefix">title</i>
                        <input id="title" type="text" class="validate">
                        <label for="title">Título do Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="text" class="materialize-textarea" data-length="10"></textarea>
                        <label for="text">Mensagem</label>
                    </div>
                </div>
                <a class="submitMail btn col s12 m3 l3 waves-effect waves-light right blue darken-1"><b>Enviar</b></a>
            </form>
        </div>
    </div>

    <footer class="page-footer white">
        <div class="container">
            <div class="row">
                <p class="grey-text text-darken-3 lighten-3 center-align">Fazemos o que precisa ser
                    feito, porque
                    nós
                    podemos!</p>
            </div>
        </div>
        <div class="footer-copyright black">
            <div class="container center">
                © 2019 Paradoxy - Inteligência Tecnológica
            </div>
        </div>

    </footer>
    <script src="/js/materialize.js"></script>
    <script type="module">

        import IMask from '/js/imask.es.min.js';
        import Contact from '/js/models/contact.js';
        import { sendMail } from '/js/services/mail.js'

        (function () {

            var sendedMail = false;
            M.AutoInit();
            var contactForm = new Contact();

            var submitMail = document.querySelector('.submitMail');
            submitMail.addEventListener('click', (event) => {
                if (sendedMail) return;
                if (!contactForm.isValidForm()) return;
                sendMail(contactForm.toJson());
                setTimeout(() => {
                    contactForm.clearFields();
                    mailSended();
                }, 500);

                sendedMail = true;
            });

            function mailSended() {
                submitMail.classList.remove('blue', 'darken-1');
                submitMail.classList.add('teal', 'accent-3');
                submitMail.classList.add('black-text');
                submitMail.firstChild.textContent = 'ENCAMINHADO';
            }

        }())
    </script>
</body>

</html>
